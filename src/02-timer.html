<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер зворотнього відліку</title>
    <link rel="stylesheet" href="css/timer.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <h2>Таймер зворотнього відліку</h2>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Пуск</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Дні</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Години</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Хвилини</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Секунди</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
